        backend:
          serviceName: catalogue-app
          servicePort: 8002
      - path: /api/catalogue
        backend:
          serviceName: catalogue-app
          servicePort: 8002
      - path: /api/category
        backend:
          serviceName: catalogue-app
          servicePort: 8002
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backoffice-videostream
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:      
